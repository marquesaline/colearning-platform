<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/contato.css">
    <title>Contato</title>
</head>

<body>
    <header class="header">
        <div class="div-logo-nav">
            <div class="div-logo">
                <img src="" alt="logo" id="logo-header">
            </div>
            <nav class="nav-header">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="">Planos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
        <div class="div-login">
            <a href="">Entrar</a>
        </div>
    </header>
    <main class="main">
        <h1 class="titulo-p">Entre em Contato Conosco</h1>
        <div>
        <div class="principal">
           <div class="img-container">
               <img class="img" src="assets/images/map.png" alt="contato">
        
            </div>
            <div class="container-list-mensagem">
                <ul class="container-list">
                    <li>
                        <img class="img-icons" src="assets/images/icon-site.png" alt="ícone de site">
                        www.exemplo.ip
                    </li>
                    <li> <img class="img-icons" src="assets/images/icon-email.png" alt="ícone de email">
                        exemplo@.exemplo.ip
                    </li>
                    <li>
                        <img class="img-icons" src="assets/images/icon-tel.png" alt="ícone do telefone">
                        +55 (99) 99999-9999
                    </li>
                    <li>
                        <img class="img-icons" src="assets/images/icon-whatsapp.png" alt="ícone do whatsapp">
                        +55 (99) 99999-9999
                    </li>
                </ul>
                <p class="container-mensagem">ou nos envie uma mensagem</p>
                <div class="forminput">
                    <form action="contato.html" method="post" class="form-label-input">
                        <label class="form-label" for="nome">Nome</label>
                        <input class="container-input" type="text" name="nome"> 

                        <label class="form-label" for="email">Email</label>
                        <input class="container-input" type="email" name="email" placeholder="exemplo@exemplo.com">

                        <label class="form-label" for="numero">Telefone</label>
                        <input class="container-input" type="tel" name="telefone" placeholder="(99)99999-9999">

                        <label class="form-label" for="mensagem">Mensagem</label>
                        <textarea id="mensagem" name="mensagem" rows="5" cols="41" placeholder="Digite sua mensagem"></textarea>
                        
                        <button id="submit" type="submit" name="submit">Enviar</button>

                </form>
            </div>
            
        </div>         
    </main>
    <footer class="footer">
        <div class="div-copy-nav">
            <div class="copyright">
                <p>
                    &copy Todos os direitos reservados - 2022
                </p>
            </div>
            <div class="div-menu-footer">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="">Planos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </div>
        </div>
        <div class="social-medias">
            <ul>
                <li>
                    <a href=""><img class="logo-social-media" src="assets/images/logo-facebook.png" alt="logo-facebook"></a>
                </li>
                <li>
                    <a href=""><img class="logo-social-media"src="assets/images/logo-instagram.png" alt="logo-instagram"></a>
                </li>
                <li>
                    <a href=""><img class="logo-social-media" src="assets/images/logo-whatsapp.png" alt="logo-whatsapp"></a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
