<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/assets/css/cadastro.css">
    <title>CoLearning - Cadastro</title>
</head>
<body>
    <header class="header">
        <div class="div-logo-nav">
            <div class="div-logo">
                <img src="" alt="logo" id="logo-header">
            </div>
            <nav class="nav-header">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="">Planos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
        <div class="div-login">
            <a href="">Entrar</a>
        </div>
    </header>

    <main> 
        <div class="container">
            <div class="form-title">
                <p>Cadastrar uma conta</p>
            </div>
            <form class="form">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Exemplo">

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="exemplo@exemplo.com">

                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="*******">

                <div class="form-button">
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
            <div>
                <p>Já tem cadastro?<a href="">Clique aqui</a></p>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="div-copy-nav">
            <div class="copyright">
                <p>
                    &copy Todos os direitos reservados - 2022
                </p>
            </div>
            <div class="div-menu-footer">
                <ul>
                    <li><a href="">Início</a></li>
                    <li><a href="">Planos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </div>
        </div>
        <div class="social-medias">
            <ul>
                <li>
                    <a href=""><img class="logo-social-media" src="assets/images/logo-facebook.png" alt="logo-facebook"></a>
                </li>
                <li>
                    <a href=""><img class="logo-social-media"src="assets/images/logo-instagram.png" alt="logo-instagram"></a>
                </li>
                <li>
                    <a href=""><img class="logo-social-media" src="assets/images/logo-whatsapp.png" alt="logo-whatsapp"></a>
                </li>
            </ul>
        </div>
        
    </footer>
</body>
</html>
